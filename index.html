<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets//images/system-task.png"
</head>
<body>
    <form class="form">
        <div class="form-alignment">
            <h1 class="form-title">Register from</h1>
        </div>
        <div class="form-alignment">
            <label for="user name">Username</label>
            <input type="text" name="username" id="username" placeholder=" Enter your username" class="input" required>
            <small>Invalid username</small>
        </div>
        <div class="form-alignment">
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder=" Enter your email" class="input" required>
            <small>Invalid Email</small>
        </div>
        <div class="form-alignment">
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder=" Enter your password" class="input" minlength="5" maxlength="8" required>
            <small>Invalid password</small>
        </div>
        <div class="form-alignment">
            <label>Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder=" Enter your confirm-password" class="input" minlength="5" maxlength="8" required>
            <small>Invalid confirm password</small>
        </div>
        <div class="form-alignment">
            <button class="submit input" required>Submit</button>
        </div>
    </form>

    
<script ></script>   
</body>
</html>
